<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  
  <div class="container-1">
    <h2>Challenge 1: Your Age in a Days</h2>
    <div class="flexbox-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>

      <div> 
        <button class="btn btn-danger" onclick="reset()">reset</button>
      </div>
    </div>

    <div class="flexbox-container-1">
      <div id="flex-box-result"></div>
    </div>

  </div>

  <div class="container-2">
    <h2 class="border-down">Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
    <div class="flexbox-container-2" id="flex-cat-gen">

    </div>
  </div>


  <div class="container-3">
    <h2>Challenge 3: Rock , Paper, Scissor</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKX3bCHoOuJJ-wPQ1OM8oDsEyZ9E0YJ0St4_4G7Y5TKNbCXFVqVaSBWg8hUX0Xo3iDGko&usqp=CAU"    height="150" width="150" onclick="rpsGame(this)" />
      <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUCmaf-HaltNtvmtB6EG8jCjkbICmErLjlvACv-XM1yXMDVN5Tk_FJOKYdlGNCYaihdBk&usqp=CAU"   height="150" width="150" onclick="rpsGame(this)" />
      <img id="scissor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" height="150" width="150" onclick="rpsGame(this)"  />
    </div>
  </div>

  <div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>

    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>
  </div>


  <div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3>
      <span id="Blackjack-result">Let's play</span>
    </h3>

    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class=" btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
        <button class=" btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
        <button class=" btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draw</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>

  </div>


  <script src="static/js/script.js"></script>
</body>
</html>
